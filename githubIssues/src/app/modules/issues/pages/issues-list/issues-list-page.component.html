<h1>GitHub Inssues</h1>
<div class="my-5 border-b-2 border-blue-600"> </div>

    <section class="grid grid-cols-1 sm:grid-cols-3 gap-2">
        <div class="flex flex-col col-span-3">
            <div class="flex gap-2">
                <button [class.active]="inssuesServices.selectedState() === 'all'" class="btn" (click)="onChangeState('all')">All</button>
                <button [class.active]="inssuesServices.selectedState() === 'open'" class="btn" (click)="onChangeState('open')">Open</button>
                <button [class.active]="inssuesServices.selectedState() === 'closed'" class="btn" (click)="onChangeState('closed')">Close</button>
            </div>
        </div>

        <div class="mt-4 flex flex-col col-span-2">
          @for (issue of issuesQuery.data() ?? []; track issue.id) {
            <issue-item [issue]="issue"></issue-item>
          }@empty {
            @if (issuesQuery.isLoading()) {
              <p>Estamos cargando</p>
            }@else {
              <p>No hay inssues</p>
            }
          }
        </div>

        <div>
            @if (labelsQuery.isLoading()) {
              <p>Estamos cargando</p>
            }@else {
              <issues-labels-selector [labels]="labelsQuery.data() ?? []"></issues-labels-selector>
            }
        </div>
    </section>
